<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="PF_N1.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div id="todoapp">
      <h1>#Todo</h1>
      <ul id="task-filter">
        <li onclick="filterTasks('all')">All</li>
        <li onclick="filterTasks('active')">Active</li>
        <li onclick="filterTasks('completed')">Completed</li>
      </ul>
      <div id="add-task-section" class="add-task-section">
        <input type="text" id="new-task-input" placeholder="add details">
        <button id="add-task-button" onclick="addNewTask()">Add</button>
      </div>

      <ul id="task-list"></ul>

      <button id="clear-completed" onclick="clearCompleted()">
        <i class="fas fa-trash"></i> delete all
      </button>
    </div>
    <script src="PF_N1.js"></script>
  </body>
</html>
